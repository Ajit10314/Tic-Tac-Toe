<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tic Tac Toe Game</title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand">
                Tic Tac Toe</a>
            <form class="d-flex" 
                  role="search">
                <input class="form-control me-2" 
                type="search"
                placeholder="Search Here"
                aria-label="Search">
                <button class="btn btn-outline-success" type="submit">
                    <a href="https://www.google.com">Search</a>
                </button>
            </form>
        </div>
    </nav>
    
    <div class="gameContainer">
        <div class="contain">
            <div class="box bt bl">
                <span class="boxtext">                    
                </span>
            </div>
            <div class="box bt">
                <span class="boxtext">                    
                </span>
            </div>
            <div class="box bt br">
                <span class="boxtext">                   
                </span>
            </div>
            <div class="box bl">
                <span class="boxtext">               
                </span>
            </div>
            <div class="box">
                <span class="boxtext"></span>
            </div>
            <div class="box br">
                <span class="boxtext"></span>
            </div>
            <div class="box bb bl">
                <span class="boxtext"></span>
            </div>
            <div class="box bb">
                <span class="boxtext"></span>
            </div>
            <div class="box bb br">
                <span class="boxtext"></span>
            </div>
        </div>
        <div class="gameInfo">
         <h1>Welcome to Tic Tac Toe World</h1>
            <div>
                <span class="info">
                    Turn for X...</span>
                <button id="reset">Reset
                </button>
            </div>
            <div class="IMG">
                <img src="img/vicky.gif" 
                     alt="gi">
                   congratulations
                </img>
           </div>
        </div>
    </div>
    
    <script src="index.js"></script>
</body>
</html>
